{% extends 'base.html' %}

{% block content %}
    <div class="login-box">
        <h2>Login</h2>
        <form method = "POST">
            {% csrf_token %}
            <div class="user-box">
                <input type="text" name="username" required=""/>
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="" readonly onfocus="this.removeAttribute('readonly');"/>
                <label>Password</label>
            </div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{message.tags}}" id="msg" role="alert">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
            <a href="{% url 'travels:index' %}">
                Back
            </a>
            <button id = "submit-button" type = "submit" style="float: right;">
                LogIn
            </button>
        </form>
        <div class = "mt-4">
            <small class="text-muted">
                Need an account? <a href="{% url 'travels:register' %}" style = "color: white; padding: 4px 10px 4px 10px; text-decoration: none; border-radius: 15px">Sign Up Now</a>
            </small>
        </div>
    </div>


{% endblock content %}

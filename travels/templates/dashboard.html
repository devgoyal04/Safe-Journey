{% extends 'base.html' %}

{% block content %}

    <style>
        p{
            color: white;
        }
    </style>

    <a class="btn btn-outline-light btn-lg mr-1" role="button" href = "{% url 'travels:logout' %}"> Logout </a>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type = "submit">Submit</button>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}}" id="msg" role="alert">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
    </form>
    
{% endblock content %}
